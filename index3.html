<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body style="background-color: rgb(134, 233, 28)">
    <h1 style="color: rgb(255, 7, 119)">Info Data</h1>

    <form action="post">
      <label for="name">NAME:: </label>
      <input
        style="background-color: antiquewhite; color: rgb(0, 0, 0)"
        type="text"
        id="name "
        placeholder="Enter your name"
      />
      <br />
      <br />

      <div>
        <label for="Gender">Gender::</label>
        <input type="radio" name="Gender" id="male" value="Male" />
        <label for="male">Male</label>
        <input type="radio" name="Gender" id="female" value="Female" />
        <label for="female">Female</label>
      </div>
      <div>
        <br />

        <input type="checkbox" id="know coding" name="Coder" value="yes" />
        <label for="know coding">Are you a coder?</label>
      </div>
      <div>
        <br />

        <input type="checkbox" id="foodie" name="foodie" value="yes" />
        <label for="foodie">Are you a foodie?</label>
      </div>
      <div>
        <br />

        <input type="checkbox" id="music" name="musician" value="yes" />
        <label for="music">Are you a musician?</label>
      </div>
      <div>
        <br>
        <label for="comment">Enter your experience</label>
        <br>

        <textarea name="comment" id="comment" rows="7" cols="35">Enter you Experience ...</textarea>
      </div>
      <div>
        <br>
        <label for="language">Languages most preferred</label>
        <select name="Language" id="language">
            <br>
           
            <option value="Bengali"> Bengali</option>
            <option value="English"> English</option>
            <option value="Hindi"> Hindi</option>
            <option value="Japanese"> Japanese</option>
        </select>
      </div>
    </form>
  </body>
</html>
